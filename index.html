<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="favicon.ico" href="images/favicon.ico">

  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Challenge | Stats preview card component</title>

</head>
<body>
  <div class="bg">
    <div class="box">
      <div class="card">
        <div class="header">
          <img src="images/image-header-desktop.jpg" alt="image-header">
        </div>
        <div class="text">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
          </p>
          <table>
            <thead>
              <th>10k+</th>
              <th>314</th>
              <th>12m+</th>
            </thead>
            <tbody>
              <tr>
                <td>companies</td>
                <td>templates</td>
                <td>queries</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <h5>Coded by <a href="https://nikzero6.github.io/cv/">Nikhil Rai</a>.</h5>
  </div>
</body>
</html>
